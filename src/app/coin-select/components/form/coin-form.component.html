<div class="flex justify-center">
  <div class="container card flex flex-col">
    <div class="flex flex-col">
      <h2 class="h2 mb-3">Choose Coins</h2>
      <div class="flex flex-row items-center">
        <mat-form-field class="flex grow">
          <mat-label>Enter Coin Value</mat-label>
          <input
            matInput
            [formControl]="coinNumber"
            type="number"
            min="1"
            max="9"
            placeholder="1-9" />
        </mat-form-field>
        <button
          matButton="filled"
          class="mb-5 ml-5"
          (click)="onSubmit()"
          type="button">
          Submit
        </button>
      </div>
    </div>
    <div class="flex" *ngIf="entryCoinsArray.length > 0">
      <div class="flex flex-row">
        @for (entryCoin of entryCoinsArray; track entryCoin) {
          <div>
            <app-coin
              class="flex"
              [entryCoin]="entryCoin.coin.entryCoin"
              [coinValue]="entryCoin.coin.value"></app-coin>
            <div>
              <mat-label>Coin Value</mat-label>
              <input
                type="number"
                min="1"
                max="9"
                [value]="entryCoin.coin.value"
                style="width: 60px; margin-top: 8px"
                readonly />
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
