<div class="app-grid">
  <ng-container *ngIf="entryCoinsArray.length === 4">
    <ng-container *ngFor="let entryCoinValue of entryCoinsArray">
      <app-coin
        class="entry-coin"
        [entryCoin]="true"
        [coinValue]="entryCoinValue"
      ></app-coin>
    </ng-container>

    <ng-container *ngFor="let coinValue of coinsArray">
      <app-coin [coinValue]="coinValue"></app-coin>
    </ng-container>
    <app-core-sphere></app-core-sphere>
  </ng-container>
</div>
