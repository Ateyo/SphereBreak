<div class="app-grid">
  @if (entryCoinsArray.length === 4) {
    @for (entryCoin of entryCoinsArray; track entryCoin) {
      <app-coin
        class="entry-coin"
        [coinId]="entryCoin.id"
        [entryCoin]="true"
        [coinValue]="entryCoin.coin.value"></app-coin>
    }

    @for (coin of coinsArray; track coin) {
      <app-coin [coinId]="coin.id" [coinValue]="coin.coin.value"></app-coin>
    }
    <app-core-sphere></app-core-sphere>
  }
</div>
