<div (click)="coinSelection()" class="coin-wrapper">
  <div
    class="coin"
    [ngClass]="{
      'entry-coin': entryCoin === true,
      'border-coin': entryCoin === false,
      'selected-coin': selectedCoin === true,
      hidden: coinValue === 0
    }">
    <div class="tails"></div>
    <div class="heads"></div>
  </div>
  <span class="coin-number">{{ coinValue ? coinValue : 0 }}</span>
</div>
