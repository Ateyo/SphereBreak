<div
  (click)="coinSelection()"
  [ngClass]="{
    'entry-coin': entryCoin === true,
    'border-coin': entryCoin === false,
    selectedCoin: selectedCoin === true,
    hidden: coinValue === 0 || coinValue === undefined || coinValue === null
  }"
  class="coin"
>
  {{ coinValue ? coinValue : 0 }}
</div>
